<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>

<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="I"> <!--1 A a I i-->
        <li>acordar</li>
        <li>tomar remédio</li>
        <li>tomar café</li>
        <li>escovar os dentes</li>
        <li>tomar banho</li>
        <li>estudar</li>
        <li>almoçar</li>
        <li>academia</li>
        <li>jantar</li>
        <li>dormir</li>
    </ol>
    <h2>Listas não ordenandas</h2>
    <ul> <!--disc circle square-->
        <li>pão</li>
        <li>manteiga</li>
        <li>café</li>
        <li>mortadela</li>
        <li>leite</li>
        <li>água</li>
    </ul>
</body>

</html>
